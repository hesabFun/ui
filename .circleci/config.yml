version: 2
jobs:
  build_web:
    docker:
      - image: node:lts
    working_directory: /app
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-web{{ checksum "package-lock.json" }}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: dependency-cache-web{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build web app
          command: npm run build

  deploy:
    docker:
      - image: node:lts
    working_directory: /app
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-deploy{{ checksum "package-lock.json" }}
      - run:
          name: install packages
          command: npm install
      - save_cache:
          key: dependency-cache-deploy{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build web app
          command: npm run build
      - run:
          name: versioning css, js
          command: |
            set -o pipefail
            sed -i -e "s/index.css/index.css?v=1/" public/index.html
            sed -i -e "s/main.js/main.js?v=1/" public/index.html

      # build and push Docker image
      - setup_remote_docker
      - run:
          name: build and push Docker image
          command: |
            curl -fsSL get.docker.com -o get-docker.sh
            sh get-docker.sh
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t hesabfun/ui:$TAG .
            docker tag hesabfun/ui:$TAG hesabfun/ui:latest
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
            docker push hesabfun/ui:$TAG
            docker push hesabfun/ui:latest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_web
      - deploy:
          requires:
            - build_web
